<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌠 流星硬件监控</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meteors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        <div class="meteor-trails" id="meteorTrails"></div>
        <div class="floating-particles" id="floatingParticles"></div>
    </div>

    <!-- 主要内容 -->
    <div class="main-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">🌠</span>
                    流星硬件监控
                </h1>
                <p class="app-subtitle">实时监控您的设备硬件状态</p>
                <div class="header-controls">
                    <button class="control-btn theme-toggle" id="themeToggle" title="切换主题">
                        <span class="icon">🌙</span>
                    </button>
                    <button class="control-btn refresh-btn" id="refreshBtn" title="刷新数据">
                        <span class="icon">🔄</span>
                    </button>
                    <button class="control-btn export-btn" id="exportBtn" title="导出数据">
                        <span class="icon">📊</span>
                    </button>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator active" id="connectionStatus"></div>
                    <span>实时监控</span>
                </div>
                <div class="status-item">
                    <span class="update-time" id="updateTime">更新时间: --:--:--</span>
                </div>
            </div>
        </header>

        <!-- 监控面板 -->
        <main class="monitoring-dashboard" id="monitoringDashboard">
            <!-- 硬件卡片将由 JavaScript 动态生成 -->
        </main>

        <!-- 性能图表区域 -->
        <section class="charts-section" id="chartsSection">
            <div class="chart-container">
                <h3>系统性能时间线</h3>
                <canvas id="performanceChart"></canvas>
            </div>
        </section>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-meteor">🌠</div>
            <p>正在获取硬件信息...</p>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="js/meteor-effects.js"></script>
    <script src="js/data-visualization.js"></script>
    <script src="js/hardware-monitor.js"></script>
</body>
</html>
